<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Flow-Text for Headers -->
    <link rel="stylesheet" href="assets/styles/flowHeaders.min.css">
    <!-- AOS CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <!-- Main Styles -->
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <div id="portfolio-intro" class="valign-wrapper">
        <div id="greeting">
            <h3 class="flow-text"> Hello, I'm <span class="highlighted">Matthew Chen</span>.
                <br> I'm a
                full-stack developer. <br>
            </h3>
            <div class="center-align">
                <a href="#about" id="goToAbout" class="waves-effect waves-light btn-small">I'm also...&nbsp;<i
                        class="icon about"></i></a>
            </div>
        </div>

    </div>

    <div id="portfolio-content" class="">
        <ul id="nav-tabs" class="pin-top tabs tabs-fixed-width deep-purple lighten-4
        " data-target="portfolio-content">
            <li class="tab"><a class="active" href="#about">About</a></li>

            <li class="tab"><a href="#projects">My Work</a></li>

            <li class="tab"><a href="#contact">Contact</a></li>
        </ul>

        <div id="about" class="portfolio-section scrollspy center-align">
            <div class="portfolio-section-content container">
                <div class="row">
                    <h1 data-aos="flip-up" class="flow-text section-title">I am...</h1>
                </div>
                <div class="row">
                    <div class="col s12 m6" data-aos="fade-right">
                        <div class="row">
                            <p class="flow-text"> Matthew Chen </p>
                            <img src="assets/media/matt-profile.png" alt="Matthew Chen" id="headshot">

                        </div>
                    </div>
                    <div class="col s12 m6" data-aos="fade-left">
                        <div class="row">
                            <p class="flow-text"> My skills here!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="projects" class="portfolio-section scrollspy valign-wrapper">
            <div class="portfolio-section-content">
                <h3 class="flow-text">This is the projects section!</h3>
            </div>
        </div>
        <div id="contact" class="portfolio-section scrollspy valign-wrapper">
            <div class="portfolio-section-content">
                <h3 class="flow-text">This is the contact section!</h3>
            </div>
        </div>


    </div>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- AOS JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Materialize: Compiled and minified JavaScript -->
    <script src="assets/scripts/materialize.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/325ada46a1.js"></script>
    <!-- Customized Materialize JS -->
    <script src="assets/scripts/myMaterialize.js"></script>
    <!-- My Main JS -->
    <script src="assets/scripts/main.js"></script>
</body>



</html>
